<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Streaming</title>
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; background:#111; }
    video { width:80%; max-width:800px; border:4px solid #444; border-radius:10px; }
  </style>
</head>
<body>
  <video id="player" controls autoplay></video>

  <script>
    async function loadVideo() {
      const url = "https://app.koofr.net/content/links/b74cf534-9518-4709-8631-79356f476d63/files/get/VID_20250823_065754.mp4?path=%2F&force";

      // লিংক fetch করে blob বানানো
      const response = await fetch(url);
      const data = await response.blob();

      // Blob URL বানানো
      const videoUrl = URL.createObjectURL(data);

      // Video player এ বসানো
      const player = document.getElementById("player");
      player.src = videoUrl;
    }

    loadVideo();
  </script>
</body>
</html>
