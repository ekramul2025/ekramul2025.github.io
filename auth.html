<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTP Authenticator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #22223b;
            --text-color: #e0e0e0;
            --primary-color: #4CAF50;
            --accent-color: #ff5722;
            --warning-color: #ffc107;
            --danger-color: #e53935;
            --border-radius: 12px;
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-heavy: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            background-color: #3b3b5e;
            color: var(--text-color);
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px var(--shadow-light);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px var(--shadow-heavy);
        }

        .btn-primary {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }

        .btn-secondary {
            background-color: #55557b;
        }

        .account-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 8px 16px var(--shadow-heavy);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .card-header h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .card-issuer {
            color: #b0b0d6;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .otp {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 10px 0 20px;
            letter-spacing: 2px;
            cursor: pointer;
            word-break: break-all;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .progress-container {
            width: 50px;
            height: 50px;
            position: relative;
        }

        .progress-container svg {
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-90deg);
        }

        .progress-bg {
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 5;
        }

        .progress-fill {
            stroke: var(--primary-color);
            stroke-width: 5;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s linear;
        }

        .countdown-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .card-actions {
            display: flex;
            gap: 5px;
        }

        .card-actions button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-color);
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        .card-actions button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .icon {
            width: 18px;
            height: 18px;
            vertical-align: middle;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 24px;
            border-radius: var(--border-radius);
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 20px var(--shadow-heavy);
            transform: scale(0.9);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
        }

        .modal.open .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.8rem;
            cursor: pointer;
        }

        .modal form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .modal input,
        .modal select {
            background-color: #3b3b5e;
            border: 1px solid #55557b;
            color: var(--text-color);
            padding: 10px;
            border-radius: var(--border-radius);
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .modal input:focus {
            outline: none;
            border-color: #6a11cb;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .qrcode-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 16px var(--shadow-heavy);
            margin-top: 20px;
        }

        #qr-reader-container {
            width: 100%;
            max-width: 400px;
        }

        #qr-reader-container div {
            border-radius: var(--border-radius);
        }

        /* Message Box */
        .message-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2e86de;
            color: white;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 12px var(--shadow-heavy);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            z-index: 200;
        }

        .message-box.show {
            opacity: 1;
            visibility: visible;
        }

        .placeholder-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            background-color: #2b2b48;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 16px var(--shadow-heavy);
            border: 2px dashed #4a4a6b;
        }

        .placeholder-card h4 {
            margin: 0 0 10px;
            font-size: 1.2rem;
        }

        .placeholder-card p {
            margin: 0 0 20px;
            color: #b0b0d6;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .btn {
                padding: 10px 15px;
            }

            .account-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header class="header">
            <h1>TOTP Authenticator</h1>
            <div class="btn-group">
                <button id="add-account-btn" class="btn btn-primary">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
                    </svg>
                    Add
                </button>
                <button id="scan-qr-btn" class="btn btn-secondary">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 3h4V1H3a2 2 0 00-2 2v4h2V3zM7 17H3a2 2 0 00-2 2v4h2v-4zM17 13h-4v2h4a2 2 0 002-2v-4h-2v4zM21 3a2 2 0 00-2-2h-4v2h4v4z"></path>
                        <path d="M11 7h-1v2h1v2h1v-2h1v-2h-1zM11 11h-2v2h2v-2zM11 13h-1v2h1v2h1v-2h1v-2h-1z"></path>
                        <path d="M13 11h2v-2h-2v2zM15 11h2v-2h-2v2z"></path>
                        <path d="M13 13h-2v2h2v-2zM15 13h2v-2h-2v2z"></path>
                    </svg>
                    Scan
                </button>
                <button id="import-btn" class="btn btn-secondary">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 10v4h6v-4h-2v-2h2V4H9v4H7V8h-2v2H7z"></path>
                    </svg>
                    Import
                </button>
                <button id="export-btn" class="btn btn-secondary">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 14H7V6h6v8zM15 6h2v8h-2V6zM5 6H3v8h2V6z"></path>
                    </svg>
                    Export
                </button>
            </div>
        </header>

        <div id="qrcode-scanner-area" class="qrcode-container">
            <h3>Scan QR Code</h3>
            <div id="qr-reader"></div>
            <button id="stop-scan-btn" class="btn btn-secondary">Stop Scanning</button>
        </div>

        <div id="accounts-list" class="account-grid">
            <!-- Account cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Modals -->
    <!-- Add/Edit Modal -->
    <div id="add-edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Account</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="account-form">
                <input type="hidden" id="account-id">
                <label for="issuer">Issuer</label>
                <input type="text" id="issuer" placeholder="e.g., Google" required>
                <label for="account-name">Account Name</label>
                <input type="text" id="account-name" placeholder="e.g., myemail@example.com" required>
                <label for="secret">Base32 Secret</label>
                <input type="text" id="secret" placeholder="Base32 Secret" required pattern="[A-Z2-7]+">
                <label for="digits">Digits</label>
                <select id="digits" required>
                    <option value="6" selected>6 Digits</option>
                    <option value="8">8 Digits</option>
                </select>
                <label for="step">Step (seconds)</label>
                <input type="number" id="step" value="30" min="10" max="300" required>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary" id="save-account-btn">Save</button>
                    <button type="button" class="btn btn-secondary modal-close">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Import Modal -->
    <div id="import-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Import Accounts</h2>
                <button class="modal-close">&times;</button>
            </div>
            <p>Select an encrypted backup file and enter the master password.</p>
            <form id="import-form">
                <label for="import-file">Backup File</label>
                <input type="file" id="import-file" accept=".json" required>
                <label for="import-password">Master Password</label>
                <input type="password" id="import-password" placeholder="Master Password" required>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Import</button>
                    <button type="button" class="btn btn-secondary modal-close">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="message-box"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-base32@1.0.0/build/esm/index.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.4/dist/html5-qrcode.min.js"></script>
    <script>
        // Global variables and constants
        const STORAGE_KEY = 'totp_accounts_v1';
        let accounts = [];
        let timer = null;
        let qrScanner = null;
        let editAccountId = null;

        // UI Element references
        const accountsList = document.getElementById('accounts-list');
        const addEditModal = document.getElementById('add-edit-modal');
        const importModal = document.getElementById('import-modal');
        const qrCodeScannerArea = document.getElementById('qrcode-scanner-area');
        const messageBox = document.getElementById('message-box');
        const accountForm = document.getElementById('account-form');
        const importForm = document.getElementById('import-form');
        const stopScanBtn = document.getElementById('stop-scan-btn');

        // Helper function for UI messages
        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.className = `message-box show`;
            if (type === 'error') {
                messageBox.style.backgroundColor = 'var(--danger-color)';
            } else {
                messageBox.style.backgroundColor = '#2e86de';
            }
            setTimeout(() => {
                messageBox.className = 'message-box';
            }, 3000);
        }

        // Helper function for Base32 to ArrayBuffer conversion
        function base32ToArrayBuffer(base32String) {
            try {
                const binaryString = Base32.decode(base32String.replace(/=/g, ''));
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return bytes.buffer;
            } catch (e) {
                console.error("Base32 decoding failed:", e);
                return null;
            }
        }

        // --- Core TOTP Logic ---
        async function generateTOTP(secret, digits, step) {
            try {
                const epoch = Math.floor(Date.now() / 1000);
                const timeStep = Math.floor(epoch / step);

                const secretBytes = base32ToArrayBuffer(secret.toUpperCase());
                if (!secretBytes) return "Invalid Secret";

                const timeBytes = new Uint8Array(8);
                for (let i = 7; i >= 0; i--) {
                    timeBytes[i] = timeStep & 0xff;
                    timeStep >>= 8;
                }

                const cryptoKey = await crypto.subtle.importKey(
                    'raw',
                    secretBytes, {
                        name: 'HMAC',
                        hash: 'SHA-1'
                    },
                    false,
                    ['sign']
                );

                const signature = await crypto.subtle.sign(
                    'HMAC',
                    cryptoKey,
                    timeBytes
                );

                const hash = new Uint8Array(signature);
                const offset = hash[19] & 0xf;
                const otp = ((hash[offset] & 0x7f) << 24 |
                    (hash[offset + 1] & 0xff) << 16 |
                    (hash[offset + 2] & 0xff) << 8 |
                    (hash[offset + 3] & 0xff)) % Math.pow(10, digits);

                return String(otp).padStart(digits, '0');
            } catch (e) {
                console.error("Error generating TOTP:", e);
                return "Error";
            }
        }

        // --- Data Management & Storage ---
        function loadAccounts() {
            try {
                const storedAccounts = localStorage.getItem(STORAGE_KEY);
                accounts = storedAccounts ? JSON.parse(storedAccounts) : [];
            } catch (e) {
                console.error("Failed to load accounts from localStorage:", e);
                accounts = [];
            }
        }

        function saveAccounts() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(accounts));
            } catch (e) {
                console.error("Failed to save accounts to localStorage:", e);
            }
        }

        // --- UI Rendering and Updates ---
        function getCardGradient(id) {
            const gradients = [
                'linear-gradient(135deg, #1f1d36, #413d5a)',
                'linear-gradient(135deg, #2c3e50, #34495e)',
                'linear-gradient(135deg, #5c677d, #3e4a60)',
                'linear-gradient(135deg, #4b3d64, #7f5c93)',
                'linear-gradient(135deg, #3a3b4e, #5a5c7d)',
                'linear-gradient(135deg, #1c2a48, #2e446f)'
            ];
            const hash = sha1(id);
            const index = parseInt(hash.substring(0, 2), 16) % gradients.length;
            return gradients[index];
        }

        function createAccountCard(account) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.id = account.id;
            card.style.background = getCardGradient(account.id);

            card.innerHTML = `
                <div class="card-content">
                    <div class="card-header">
                        <div>
                            <span class="card-issuer">${account.issuer}</span>
                            <h3>${account.account}</h3>
                        </div>
                    </div>
                    <div class="otp"></div>
                    <div class="card-footer">
                        <div class="progress-container">
                            <svg class="progress-ring" viewBox="0 0 50 50">
                                <circle class="progress-bg" cx="25" cy="25" r="20"></circle>
                                <circle class="progress-fill" cx="25" cy="25" r="20"></circle>
                            </svg>
                            <span class="countdown-text"></span>
                        </div>
                        <div class="card-actions">
                            <button class="copy-btn">
                                <svg class="icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z"></path>
                                    <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 1 1 0 01-1-1h-2a1 1 0 110 2h2V5h2v11H6V5z"></path>
                                </svg>
                            </button>
                            <button class="edit-btn">
                                <svg class="icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>
                                </svg>
                            </button>
                            <button class="delete-btn">
                                <svg class="icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            return card;
        }

        async function updateCards() {
            const now = Date.now();
            const currentSecond = Math.floor(now / 1000);

            for (const account of accounts) {
                const card = accountsList.querySelector(`[data-id="${account.id}"]`);
                if (!card) continue;

                const step = account.step || 30;
                const digits = account.digits || 6;
                const remainingTime = step - (currentSecond % step);
                const progress = (step - remainingTime) / step;

                // Update OTP
                if (remainingTime === step || remainingTime === (step - 1)) {
                    const otp = await generateTOTP(account.secret, digits, step);
                    card.querySelector('.otp').textContent = otp.replace(/(.{3})/g, '$1 ').trim();
                }

                // Update countdown text
                card.querySelector('.countdown-text').textContent = remainingTime;

                // Update progress ring
                const progressCircle = card.querySelector('.progress-fill');
                const radius = progressCircle.r.baseVal.value;
                const circumference = radius * 2 * Math.PI;
                const offset = circumference * (1 - progress);
                progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
                progressCircle.style.strokeDashoffset = offset;
            }
        }

        async function renderAccounts() {
            accountsList.innerHTML = '';
            if (accounts.length === 0) {
                accountsList.innerHTML = `
                    <div class="placeholder-card">
                        <h4>No Accounts Found</h4>
                        <p>Add your first account manually or by scanning a QR code.</p>
                        <button class="btn btn-primary" id="add-placeholder-btn">Add Account</button>
                    </div>
                `;
                document.getElementById('add-placeholder-btn').addEventListener('click', () => openAddEditModal());
            } else {
                for (const account of accounts) {
                    const card = createAccountCard(account);
                    accountsList.appendChild(card);
                    // Initial OTP generation
                    const otp = await generateTOTP(account.secret, account.digits, account.step);
                    card.querySelector('.otp').textContent = otp.replace(/(.{3})/g, '$1 ').trim();
                }
            }
        }

        // --- Modals and Form Handling ---
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('open'), 10);
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('open');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        function openAddEditModal(accountId = null) {
            editAccountId = accountId;
            const title = document.getElementById('modal-title');
            const saveBtn = document.getElementById('save-account-btn');
            accountForm.reset();

            if (accountId) {
                title.textContent = 'Edit Account';
                saveBtn.textContent = 'Save Changes';
                const account = accounts.find(acc => acc.id === accountId);
                if (account) {
                    document.getElementById('account-id').value = account.id;
                    document.getElementById('issuer').value = account.issuer;
                    document.getElementById('account-name').value = account.account;
                    document.getElementById('secret').value = account.secret;
                    document.getElementById('digits').value = account.digits;
                    document.getElementById('step').value = account.step;
                }
            } else {
                title.textContent = 'Add Account';
                saveBtn.textContent = 'Add Account';
                document.getElementById('account-id').value = '';
                document.getElementById('step').value = 30; // Reset to default
            }

            openModal('add-edit-modal');
        }

        function handleAccountFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const newAccount = {
                id: document.getElementById('account-id').value || crypto.randomUUID(),
                issuer: form.issuer.value.trim(),
                account: form.account.value.trim(),
                secret: form.secret.value.trim().toUpperCase().replace(/\s/g, ''),
                digits: parseInt(form.digits.value, 10),
                step: parseInt(form.step.value, 10)
            };

            // Basic validation
            if (!newAccount.issuer || !newAccount.account || !newAccount.secret) {
                showMessage("All fields are required.", "error");
                return;
            }
            if (!/^[A-Z2-7]+$/.test(newAccount.secret)) {
                showMessage("Secret must be a valid Base32 string.", "error");
                return;
            }

            if (editAccountId) {
                const index = accounts.findIndex(acc => acc.id === editAccountId);
                if (index !== -1) {
                    accounts[index] = newAccount;
                    showMessage('Account updated successfully!');
                }
            } else {
                accounts.push(newAccount);
                showMessage('Account added successfully!');
            }

            saveAccounts();
            closeModal('add-edit-modal');
            renderAccounts();
        }

        function handleDelete(accountId) {
            if (confirm('Are you sure you want to delete this account?')) {
                accounts = accounts.filter(acc => acc.id !== accountId);
                saveAccounts();
                renderAccounts();
                showMessage('Account deleted successfully!');
            }
        }

        // --- QR Code Scanner ---
        function startQrScanner() {
            qrCodeScannerArea.style.display = 'flex';
            qrScanner = new Html5QrcodeScanner("qr-reader", {
                fps: 10,
                qrbox: {
                    width: 250,
                    height: 250
                }
            });

            qrScanner.render(onScanSuccess, onScanFailure);
        }

        function stopQrScanner() {
            if (qrScanner) {
                qrScanner.clear().then(() => {
                    qrCodeScannerArea.style.display = 'none';
                    qrScanner = null;
                }).catch(err => {
                    console.error("Failed to stop QR scanner:", err);
                });
            }
        }

        function parseQrCodeData(data) {
            // Check for otpauth URI format
            if (data.startsWith('otpauth://totp/')) {
                try {
                    const url = new URL(data);
                    const label = decodeURIComponent(url.pathname.substring('/totp/'.length));
                    const parts = label.split(':');
                    const issuer = parts.length > 1 ? parts[0] : url.searchParams.get('issuer') || 'TOTP';
                    const accountName = parts.length > 1 ? parts[1] : parts[0];
                    const secret = url.searchParams.get('secret');
                    const digits = parseInt(url.searchParams.get('digits'), 10) || 6;
                    const step = parseInt(url.searchParams.get('period'), 10) || 30;

                    if (!secret) throw new Error('Secret not found in OTP URI.');
                    return { issuer, account: accountName, secret, digits, step };
                } catch (e) {
                    console.error('Invalid otpauth URI:', e);
                    return null;
                }
            }

            // Check for JSON format
            try {
                const json = JSON.parse(data);
                if (json.secret && json.issuer && json.account) {
                    json.digits = parseInt(json.digits, 10) || 6;
                    json.step = parseInt(json.step, 10) || 30;
                    return json;
                }
            } catch (e) {
                console.error('Invalid JSON QR code data:', e);
                return null;
            }

            return null;
        }

        function onScanSuccess(decodedText, decodedResult) {
            stopQrScanner();
            const accountData = parseQrCodeData(decodedText);
            if (accountData) {
                const newAccount = { ...accountData, id: crypto.randomUUID() };
                accounts.push(newAccount);
                saveAccounts();
                renderAccounts();
                showMessage('Account added from QR code successfully!');
            } else {
                showMessage('Invalid QR code format.', 'error');
            }
        }

        function onScanFailure(error) {
            // console.warn(`QR scan error: ${error}`);
        }

        // --- Encryption/Decryption and Import/Export ---
        async function deriveKey(password, salt) {
            const enc = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey(
                'raw',
                enc.encode(password), {
                    name: 'PBKDF2'
                },
                false,
                ['deriveBits', 'deriveKey']
            );
            return crypto.subtle.deriveKey({
                    name: 'PBKDF2',
                    salt: salt,
                    iterations: 100000,
                    hash: 'SHA-256'
                },
                keyMaterial, {
                    name: 'AES-GCM',
                    length: 256
                },
                true,
                ['encrypt', 'decrypt']
            );
        }

        async function exportAccounts(password) {
            try {
                const enc = new TextEncoder();
                const jsonString = JSON.stringify(accounts);
                const data = enc.encode(jsonString);
                const salt = crypto.getRandomValues(new Uint8Array(16));
                const iv = crypto.getRandomValues(new Uint8Array(12));

                const key = await deriveKey(password, salt);
                const encrypted = await crypto.subtle.encrypt({
                    name: 'AES-GCM',
                    iv: iv
                }, key, data);

                const exportData = {
                    salt: Array.from(salt),
                    iv: Array.from(iv),
                    encrypted: Array.from(new Uint8Array(encrypted)),
                    version: 1
                };

                const blob = new Blob([JSON.stringify(exportData, null, 2)], {
                    type: 'application/json'
                });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `totp_backup_${Date.now()}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showMessage('Accounts exported successfully!');
            } catch (e) {
                console.error("Export failed:", e);
                showMessage('Export failed. Please check the password.', 'error');
            }
        }

        async function importAccounts(file, password) {
            const reader = new FileReader();
            reader.onload = async (event) => {
                try {
                    const importedData = JSON.parse(event.target.result);
                    if (!importedData.salt || !importedData.iv || !importedData.encrypted) {
                        throw new Error("Invalid file format.");
                    }

                    const salt = new Uint8Array(importedData.salt);
                    const iv = new Uint8Array(importedData.iv);
                    const encrypted = new Uint8Array(importedData.encrypted);

                    const key = await deriveKey(password, salt);
                    const decrypted = await crypto.subtle.decrypt({
                        name: 'AES-GCM',
                        iv: iv
                    }, key, encrypted);

                    const dec = new TextDecoder();
                    const jsonString = dec.decode(decrypted);
                    const importedAccounts = JSON.parse(jsonString);

                    accounts = importedAccounts;
                    saveAccounts();
                    renderAccounts();
                    closeModal('import-modal');
                    showMessage('Accounts imported successfully!');
                } catch (e) {
                    console.error("Import failed:", e);
                    showMessage('Import failed. Invalid file or password.', 'error');
                }
            };
            reader.readAsText(file);
        }

        // --- Event Listeners and Initialization ---
        function setupEventListeners() {
            // Main action buttons
            document.getElementById('add-account-btn').addEventListener('click', () => openAddEditModal());
            document.getElementById('scan-qr-btn').addEventListener('click', () => startQrScanner());
            document.getElementById('import-btn').addEventListener('click', () => openModal('import-modal'));
            document.getElementById('export-btn').addEventListener('click', () => {
                const password = prompt('Enter a master password for encryption:');
                if (password) {
                    exportAccounts(password);
                } else {
                    showMessage('Export cancelled.', 'info');
                }
            });

            // Stop QR scan button
            stopScanBtn.addEventListener('click', () => stopQrScanner());

            // Modal closes
            document.querySelectorAll('.modal-close').forEach(btn => {
                btn.addEventListener('click', (e) => closeModal(e.target.closest('.modal').id));
            });
            window.addEventListener('click', (event) => {
                if (event.target.classList.contains('modal')) {
                    closeModal(event.target.id);
                }
            });

            // Account form
            accountForm.addEventListener('submit', handleAccountFormSubmit);
            importForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const fileInput = document.getElementById('import-file');
                const passwordInput = document.getElementById('import-password');
                if (fileInput.files.length > 0) {
                    importAccounts(fileInput.files[0], passwordInput.value);
                } else {
                    showMessage('Please select a file to import.', 'error');
                }
            });

            // Event delegation for dynamically created account cards
            accountsList.addEventListener('click', (event) => {
                const card = event.target.closest('.card');
                if (!card) return;
                const accountId = card.dataset.id;
                const actionBtn = event.target.closest('button');

                if (actionBtn && actionBtn.classList.contains('edit-btn')) {
                    openAddEditModal(accountId);
                } else if (actionBtn && actionBtn.classList.contains('delete-btn')) {
                    handleDelete(accountId);
                } else if (actionBtn && actionBtn.classList.contains('copy-btn')) {
                    const otp = card.querySelector('.otp').textContent.replace(/\s/g, '');
                    if (otp) {
                        navigator.clipboard.writeText(otp).then(() => {
                            showMessage('OTP copied to clipboard!');
                        }).catch(err => {
                            console.error('Failed to copy text:', err);
                            showMessage('Failed to copy. Please copy manually.', 'error');
                        });
                    }
                }
            });
        }

        function init() {
            loadAccounts();
            renderAccounts();
            setupEventListeners();

            // Start the periodic UI update
            if (timer) clearInterval(timer);
            timer = setInterval(updateCards, 1000);
        }

        window.onload = init;
    </script>
